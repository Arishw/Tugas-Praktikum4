<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tugas Prak4</title>
<script src="/tugas_praktikum4/js/jquery-3.6.0-min.js"></script>
<script>
   $(document).ready(function() {
    $("div").dblclick(function() {
    $("#kotak1").dblclick(function() {
    $("#kotak1").addClass("warna");
    $("#kotak2").dblclick(function() {
    $("#kotak2").addClass("warna2");
    $("#kotak3").dblclick(function() {
    $("#kotak3").addClass("warna3");
    $("#kotak4").dblclick(function() {
    $("#kotak4").addClass("warna4");
    })
    })
    })
    })
    })
   });
   </script>
   <style>
     div {
       width: 70px;
       height: 70px;
       background-color: #46244C ;
       border: 2px solid black;
       padding: 0 10px;
       float: left;
       margin: 5px;
       cursor: pointer;
     }
     .warna {
     background-color: #39AEA9;}
     .warna2 {
     background-color: #1A132F;}
     .warna3 {
     background-color: #DAB88B;}
     .warna4 {
     background-color: #F10086;}
   </style>
</head>
<body>
<h2> Even Double Click Kotak </h2>
<p> klik 2x pada setiap kotak untuk mengubah warnanya</p>
<div id="kotak1"></div>
<div id="kotak2"></div>
<div id="kotak3"></div>
<div id="kotak4"></div>
</body>
</html>
